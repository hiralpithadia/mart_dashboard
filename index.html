<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">HotMart</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active h6" href="#" id="users-tab" data-toggle="tab" role="tab" aria-controls="users" aria-selected="true" onclick="showActiveTab('users-tab')">
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h6" href="#products" id="products-tab" data-toggle="tab" role="tab" aria-controls="products" aria-selected="false" onclick="showActiveTab('products-tab')">
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link h6" href="#contact" id="contact-tab" data-toggle="tab" role="tab" aria-controls="contact" aria-selected="false" onclick="showActiveTab('contact-tab')">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" aria-labelledby="users-tab">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Users</h1>
            </div>
            <div id="showUsersCards" class="card-group"></div>
        </main>
        <main id="products" class="col-md-9 ms-sm-auto col-lg-10 px-md-4" aria-labelledby="products-tab">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Products</h1>
            </div>
            <ul id="showAllProducts" class="list-group"></ul>
        </main>
        <main id="contact" class="col-md-9 ms-sm-auto col-lg-10 px-md-4" aria-labelledby="contact-tab">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Contact</h1>
            </div>
            <form onsubmit="submitDetails(event); return false;">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                  <div id="emailError" class="form-text"></div>
                  <div id="emailHelp" class="form-text">Eg: example@gmail.com</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message(Optional)</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            <div id="submittedData"></div>
        </main>
    </div>
</div>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="dashboard.js" type="module"></script>
<script>
    function showActiveTab(tabId){
        var activeTab = document.querySelectorAll('.nav-link.active')[0]
        activeTab.classList.remove('active')
        var showActive = document.getElementById(`${tabId}`);
        showActive.classList.add('active')
    }
    function submitDetails(event){
        var result = validateEmail(event.target.elements.email.value);
        if(result){
            document.getElementsByTagName('form')[0].style.display = 'none';
            let submitData = {
            name : event.target.elements.name.value,
            email : event.target.elements.email.value,
            msg : event.target.elements.message.value
            }
            document.getElementById('submittedData').innerHTML = `Data Submitted: ${JSON.stringify(submitData)}`;
            console.log("Data Submitted: " + JSON.stringify(submitData))
        }
        else{
            document.getElementsByTagName('form')[0][1].style.borderColor = '#ff0000';
            document.getElementById('emailError').innerHTML = 'Please add email address with correct format.';
            document.getElementById('emailError').style.color = '#ff0000'
        }
    }
    function validateEmail(email){
        const validateEmail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return validateEmail.test(String(event.target.elements.email.value).toLowerCase());
    }
</script>
</body>
</html>
